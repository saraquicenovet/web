    <style>

            color: #0077b6;

        }

        .btn a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0077b6;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn a:hover {
            background-color: #005f8a;
        }

        img {
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
